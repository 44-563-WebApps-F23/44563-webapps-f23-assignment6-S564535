<body>

<h2>Author entry Nithish Kumar Madavali</h2>

<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens"><br><br>
    
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor"><br><br>
    
    <input type="button" value="Check the guess" onclick="checkAuthor()">
</form>

<p>Results: <span id="results">Good: 0, Oops: 0</span></p>

<div class="text-center">
    <img
      id="city"
      src="Astin.jpg"
      alt="AstinImage"
      width="100px"
      height="100px"
      onclick="selectImage()"
    />
  </div>
<script>
    let good = 0;
    let oops = 0;
    
    function checkAuthor() {
        const secretAuthorInput = document.getElementById('secretAuthor');
        const guessAuthorInput = document.getElementById('guessAuthor');
        
        const secretAuthorValue = secretAuthorInput.value;
        const guessAuthorValue = guessAuthorInput.value;
        
        if (secretAuthorValue === guessAuthorValue) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
        }
        const resultsElement = document.getElementById('results');
        resultsElement.innerHTML = `Good: ${good}, Oops: ${oops}`;
        
    }
      let useImage = 1;
      function selectImage() {
        switch (useImage) {
          case 1:
            document.getElementById("city").src = "Dallas.jpg";
            useImage = 2;
            break;
          case 2:
            document.getElementById("city").src = "Venice.jpg";
            useImage = 3;
            break;
          case 3:
            document.getElementById("city").src = "Astin.jpg";
            useImage = 1;
            break;
        }
      }
</script>
