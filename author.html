<div class="container">

    let good = 0;
    let oops = 0;
    let count = 0;
    function checkAuthor() {
        hidden_author_name = document.getElementById("author_name").value
        user_author_guess = document.getElementById("user_guess").value
        result = document.getElementById("result");

        out = document.getElementById("result")
        if (hidden_author_name == user_author_guess) {
            good++;
            alert("You got it right");
        }
        else {
            count++;
            oops++;
            alert("Sorry");
            
        }
        result.innerHTML = `good counts: ${good} <br> oops counts: ${oops}`;
        if(count>=7){
            alert("Sorry, ran out of guesses."); 
           document.getElementById('togglee').style.visibility = 'hidden';
        }
    }
      let useImage = 1;
      function selectImage() {
        switch (useImage) {
          case 1:
            document.getElementById("city").src = "Dallas.jpg";
            useImage = 2;
            break;
          case 2:
            document.getElementById("city").src = "Venice.jpg";
            useImage = 3;
            break;
          case 3:
            document.getElementById("city").src = "Astin.jpg";
            useImage = 1;
            break;
        }
      }
</script>
